release:
  prerelease: auto

builds:
  - binary: anchore-ecs-inventory
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    # Set the modified timestamp on the output binary to the git timestamp (to ensure a reproducible build)
    mod_timestamp: '{{ .CommitTimestamp }}'
    ldflags: |
      -w
      -s
      -extldflags '-static'
      -X github.com/anchore/anchore-ecs-inventory/internal/version.version={{.Version}}
      -X github.com/anchore/anchore-ecs-inventory/internal/version.gitCommit={{.Commit}}
      -X github.com/anchore/anchore-ecs-inventory/internal/version.buildDate={{.Date}}
      -X github.com/anchore/anchore-ecs-inventory/internal/version.gitDescription={{.Summary}}


archives:
  - format: tar.gz

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

dockers:
  - image_templates:
      - "anchore/ecs-inventory:latest"
      - "anchore/ecs-inventory:{{ .Tag }}-amd64"
      - "anchore/ecs-inventory:v{{ .Major }}-amd64"
      - "anchore/ecs-inventory:v{{ .Major }}.{{ .Minor }}-amd64"
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--build-arg=BUILD_DATE={{.Date}}"
      - "--build-arg=BUILD_VERSION={{.Version}}"
      - "--build-arg=VCS_REF={{.FullCommit}}"
      - "--build-arg=VCS_URL={{.GitURL}}"

  - image_templates:
      - "anchore/ecs-inventory:{{ .Tag }}-arm64v8"
      - "anchore/ecs-inventory:v{{ .Major }}-arm64v8"
      - "anchore/ecs-inventory:v{{ .Major }}.{{ .Minor }}-arm64v8"
    goarch: arm64
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--platform=linux/arm64/v8"
      - "--build-arg=BUILD_DATE={{.Date}}"
      - "--build-arg=BUILD_VERSION={{.Version}}"
      - "--build-arg=VCS_REF={{.FullCommit}}"
      - "--build-arg=VCS_URL={{.GitURL}}"

docker_manifests:
  - name_template: anchore/ecs-inventory:{{ .Tag }}
    image_templates:
      - anchore/ecs-inventory:{{ .Tag }}-amd64
      - anchore/ecs-inventory:v{{ .Major }}-amd64
      - anchore/ecs-inventory:v{{ .Major }}.{{ .Minor }}-amd64
      - anchore/ecs-inventory:{{ .Tag }}-arm64v8
      - anchore/ecs-inventory:v{{ .Major }}-arm64v8
      - anchore/ecs-inventory:v{{ .Major }}.{{ .Minor }}-arm64v8
  - name_template: anchore/ecs-inventory:latest
    image_templates:
      - anchore/ecs-inventory:{{ .Tag }}-amd64
      - anchore/ecs-inventory:v{{ .Major }}-amd64
      - anchore/ecs-inventory:v{{ .Major }}.{{ .Minor }}-amd64
      - anchore/ecs-inventory:{{ .Tag }}-arm64v8
      - anchore/ecs-inventory:v{{ .Major }}-arm64v8
      - anchore/ecs-inventory:v{{ .Major }}.{{ .Minor }}-arm64v8
      
